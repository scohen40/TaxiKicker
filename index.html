<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Replit</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="code">
    <h3 class="title">taxi kicker</h3>
    <h5 class="description">here's an annoying taxi, kick it
    </h5>
    <p>kick 50 times to defeat!</p>

    <img id="taxi_image" src="images/annoying_taxi.jpeg">

    <div id="kicking_div">
      <div id="kicker_buttons">
        <button id="click_one">one kick</button>
        <button id="click_two">two kicks</button>
        <button id="click_three">three kicks</button> 
      </div>
      <p>Kick Count: </p>
      <p id="click_count">0</p>
    </div>
    <div id="win_div" hidden>
      <h2>YOU DEFEATED THE TAXI!</h2>
      <button id="replay_button">Play again?</button>
    </div>
    
  </main>

  <script type="module" src="script.js"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
